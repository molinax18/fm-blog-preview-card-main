<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./public/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card flex-col">
        <img
          class="card__illustration"
          src="./public/illustration-article.svg"
          alt="Article illustration"
        />

        <section class="card__content flex-col">
          <div class="card__details flex-col">
            <span class="category">Learning</span>
            <span class="card__publish-date">Published 21 Dec 2023</span>

            <h3 class="title">HTML & CSS foundations</h3>

            <p>
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>

          <footer class="card__footer">
            <img
              class="avatar"
              src="./public/image-avatar.webp"
              alt="User avatar"
            />

            <span class="card__username">Greg Hooper</span>
          </footer>
        </section>
      </article>
    </main>
  </body>
</html>
